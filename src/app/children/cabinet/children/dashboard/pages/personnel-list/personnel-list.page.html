<div class="personnel-list">
    <div class="personnel-list__container">
        <div class="personnel-list__title">Кадровые изменения</div>
        <div class="personnel-list__wrapper" *ngIf="personnelList$ | async as personnelList; else loader">
            <div class="personnel-list__card" *ngFor="let personnel of personnelList | filter: (value | async) as items">
                <ng-container *ngIf="items.length; else empty">
                    <cabinet-personnel-card [personnel]="personnel"></cabinet-personnel-card>
                </ng-container>
            </div>
        </div>
    </div>
</div>

<ng-template #loader>
    <h3 class="personnel-list__loader">Loading...</h3>
</ng-template>

<ng-template #empty>
    <h3 class="personnel-list__empty">Ничего не найдено</h3>
</ng-template>
